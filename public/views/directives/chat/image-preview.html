<md-dialog aria-label="Image" class="image-preview">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span flex></span>
      <md-button class="md-icon-button" ng-click="close()" aria-label="Close">
        <i class="fa fa-times close"></i>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div>
      <a ng-href="{{image}}" target="_blank">
        <img class="image-preview" alt="Image" ng-src="{{image}}">
      </a>
    </div>
  </md-dialog-content>
</md-dialog>
