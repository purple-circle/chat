<md-content layout-padding layout="column">
  <form ng-submit="signup()">
    <md-input-container>
      <label>Username</label>
      <input ng-model="username">
    </md-input-container>

    <md-input-container>
      <label>Email</label>
      <input ng-model="email" type="email">
    </md-input-container>

    <md-input-container>
      <md-button class="md-primary" type="submit">Signup</md-button>
    </md-input-container>
  </form>
</md-content>
